name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt
        
      # The new step: Install the project in editable mode
      - name: Install Project as a Package
        run: pip install -e .
      - name: Run pytest
        env:
          PYTHONPATH: /home/runner/work/hello-agile-devops/hello-agile-devops/
        run: pytest -q
        working-directory: ./hello-agile-devops


